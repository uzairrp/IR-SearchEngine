{% extends "base.html" %}
{% block page_title %}Dashboard{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Dashboard</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Most Popular Queries</h3>
            <img src="{{ queries_url }}" alt="Most Popular Queries" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h3>Query Success Rate Evolution</h3>
            <img src="{{ success_rate_url }}" alt="Query Success Rate Evolution" class="img-fluid">
        </div>
    </div>
    <div class="mt-4">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
